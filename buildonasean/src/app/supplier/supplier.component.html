<div class="grid-container">
    <mat-card>
        <table mat-table [dataSource]="suppliers" class="mat-elevation-z8 supplier-table" multiTemplateDataRows>

            <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
                <th mat-header-cell *matHeaderCellDef> 
                    <div *ngIf="column != 'icon'">
                        {{column}}
                    </div> </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="column == 'icon'">
                            <mat-icon>
                                {{ expandedElement !==element ? 'keyboard_arrow_left' : 'keyboard_arrow_down' }}
                            </mat-icon>
                    </div>
                    {{element[column]}}
                </td>
            </ng-container>

            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                    <div class="supplier-element-detail"
                        [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
                        <div class="example-element-description">
                            {{element.name}}
                            <span class="example-element-description-attribution"> -- Wikipedia </span>
                        </div>
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="supplier-row"
                [class.example-expanded-row]="expandedElement === element"
                (click)="expandedElement = expandedElement === element ? null : element">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="supplier-detail-row"></tr>
        </table>
    </mat-card>
</div>
