<!-- <div class="container"> -->
<div class="content">
  <h3 class="text-center">SwiftSight</h3>

  <div *ngIf="error" class="error-group"> 
    <span class="error-text">Incorrect Username/Password</span>
  </div>

  <!-- User Sign In -->

  <div class="row sign-in row-center">
    <form class="col-sm-6">
      <div class="input-group">
        <span class="icon">
          <mat-icon>account_circle</mat-icon>
        </span>
        <div class="input-field">
          <input type="username" class="form-control" id="exampleInputUesrname" aria-describedby="usernameHelp"
            placeholder="Username" #username>
        </div>
      </div>
      <div class="input-group">
        <span class="icon">
          <mat-icon>lock</mat-icon>
        </span>
        <div class="input-field">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" #password>
        </div>
      </div>
      <div class="input-field">
        <button type="button" class="btn" (click)="signInToAWS(username, password)">Sign In</button>
      </div>
    </form>
  </div>
</div>
