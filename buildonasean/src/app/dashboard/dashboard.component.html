<div class="grid-container">  
  <div style="padding-left: 16px;" *ngIf='admin'>
    <mat-form-field class="mr-5">
      <mat-label>Hospital</mat-label>
      <mat-select [(ngModel)]="activeHospital.id" (selectionChange)="updateInventory()">
        <!-- <mat-option>None</mat-option> -->
        <mat-option *ngFor="let hospital of hospitals" [value]="hospital.id">{{ hospital.name }} </mat-option>
      </mat-select>
    </mat-form-field>    
  </div>

  <mat-grid-list cols="3" rowHeight="120px">
    <mat-grid-tile [colspan]="2" [rowspan]="2">
      <mat-card class="dashboard-card">        
        <mat-card-header>
          <mat-card-title>
            Occupancy
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="1" [rowspan]="2">
      <mat-card class="dashboard-card">        
        <mat-card-header>
          <mat-card-title>
            Patient Turnover Rate
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>    
  </mat-grid-list>
  
  <mat-grid-list cols="3" rowHeight="350px">
    <mat-grid-tile [colspan]="1" [rowspan]="2">
      <mat-card class="dashboard-card">        
        <mat-card-header>
          <mat-card-title>
            Current Inventory
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <dashboard-inventory [hospital]="activeHospital" [date]="tdyDate" (selectedInventoryEvent)="selectedInventory($event)"></dashboard-inventory>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="2" [rowspan]="2">
      <mat-card class="dashboard-card">        
        <mat-card-header>
          <mat-card-title>
            Inventory Predictive Graph
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <dashboard-burnrate [activeItem]="activeItem"></dashboard-burnrate>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile [colspan]="3" [rowspan]="1">
      <mat-card class="dashboard-card">        
        <mat-card-header>
          <mat-card-title>
            Upcoming Shipments
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
