<div style="display: flex;">
    <div style="width: 40%"> 
        <canvas baseChart width="400px" height="200px"
        [data]="nonICUData"
        [labels]="nonICULabels"
        [options]="nonICUOptions"
        [colors]="donutChartColor"
        [chartType]="chartType"
        class="patient-chart"></canvas>

    </div>
    <div style="width: 20%; margin-top: 10px">
        <div style="vertical-align: middle; font-size: 20px">
            <div style="padding: 25px 20px;"> 
                <div class="title">
                    Non-ICU Patient 
                </div>
                <div  class="content" style="display: inline-flex;">   
                    {{ currentNonICUCount }}  
                    <div *ngIf="ytdNonICUCount > currentNonICUCount" style="margin-left: 5px">
                        <img  src="../../../../assets/down_arrow.svg"> -{{currentNonICUCount-ytdNonICUCount}}
                    </div>
                    <div *ngIf="ytdNonICUCount <= currentNonICUCount" style="margin-left: 5px">
                        <img src="../../../../assets/up_arrow.svg"> +{{currentNonICUCount-ytdNonICUCount}}
                    </div>
                    
                </div> 
            </div>
            <div style="padding: 25px 20px;">
                <div class="title" >
                    ICU Patient
                </div>
                <div  class="content" style="display: inline-flex;">   
                    {{ currentICUCount }}
                    <div *ngIf="ytdICUCount > currentICUCount" style="margin-left: 5px">
                        <img    src="../../../../assets/down_arrow.svg"> -{{currentICUCount-ytdICUCount}}
                    </div>
                    <div *ngIf="ytdICUCount <= currentICUCount" style="margin-left: 5px">
                        <img  src="../../../../assets/up_arrow.svg"> +{{currentICUCount-ytdICUCount}}
                    </div>
                    
                </div> 
            </div>
    </div>
      
    </div>

    <div style="width: 40%"> 
        <canvas baseChart width="400px" height="200px"
        [data]="ICUData"
        [labels]="ICULabels"
        [options]="ICUOptions"
        [colors]="donutChartColor"
        [chartType]="chartType"
        class="patient-chart"></canvas>
    </div>
</div>
