        <ng-container matColumnDef="{{def.key}}" *ngFor="let def of tableDef" mat-sort-header>
            <th mat-header-cell *matHeaderCellDef>
                <div *ngIf="def.key != 'icon'">
                    {{def.header}}
                </div>
            </th>
            <td mat-cell *matCellDef="let element">
                <div *ngIf="def.key == 'shipped'">
                    <mat-checkbox [(ngModel)]="element[def.key]"> </mat-checkbox>
                </div>
                <p *ngIf="def.key !=='shipped'">{{element[def.key]}}</p>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay2"></tr>
        <tr mat-row *matRowDef="let row; columns: columnsToDisplay2;">
        </tr>

    </table>
