<div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 supplier-table" multiTemplateDataRows #supplyTable>

            <ng-container matColumnDef="{{def.key}}" *ngFor="let def of tableDef" mat-sort-header>
                <th mat-header-cell *matHeaderCellDef>
                    <div *ngIf="def.key != 'icon'">
                        {{def.header}}
                    </div>
                </th>
                <td mat-cell *matCellDef="let element">
                    <div *ngIf="def.key == 'icon'">
                        <mat-icon>
                            {{ element.expanded ? 'keyboard_arrow_down' : 'keyboard_arrow_left' }}
                        </mat-icon>
                    </div>
                    {{element[def.key]}}
                </td>
            </ng-container>

            <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
            <ng-container matColumnDef="expandedDetail">
                <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
                    <div class="shipment-element-detail" [@detailExpand]="element.expanded ? 'expanded' : 'collapsed'">
                        <!-- <div class="example-element-description">
                            <div class="supplier-element-address"> <b>Company Address:</b> {{element.address}}</div> 
                            <div class="supplier-element-email"> <b>Email Address:</b> {{ element.email_address }} </div>
                        </div> -->
                        <div class="example-element-description">
                            Items Ordered
                            <table mat-table [dataSource]="element.items">
                                <ng-container matColumnDef="product_name">
                                    <th mat-header-cell *matHeaderCellDef>Product</th>
                                    <td mat-cell *matCellDef="let product">{{product.product_name}}</td>
                                  </ng-container>

                                  <ng-container matColumnDef="category_name">
                                    <th mat-header-cell *matHeaderCellDef>Category</th>
                                    <td mat-cell *matCellDef="let product">{{product.category_name}}</td>
                                  </ng-container>

                                  <ng-container matColumnDef="production">
                                    <th mat-header-cell *matHeaderCellDef>Quantity</th>
                                    <td mat-cell *matCellDef="let product">{{product.production}}</td>
                                  </ng-container>

                                  <tr mat-header-row *matHeaderRowDef="columnsToDisplay2"></tr>
                                    <tr
                                        mat-row
                                        *matRowDef="let row; columns: columnsToDisplay2;"
                                    >
                                    </tr>
                            </table>       
                        </div>
                       
                    </div>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
            <tr mat-row *matRowDef="let element; columns: columnsToDisplay;" class="supplier-row"
                [class.example-expanded-row]="expandedElement === element" (click)="expandRow(element)">
            </tr>
            <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="supplier-detail-row"></tr>

            
        </table>
        <mat-paginator [pageSizeOptions]="[5]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements" #paginator>
            </mat-paginator>
</div>
